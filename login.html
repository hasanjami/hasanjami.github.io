<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags for proper rendering and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>GraphQL</title>
    <!-- Link to the login page specific styles -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Main container for centering and styling the login form -->
    <div class="container">
        <!-- Login form header -->
        <h2>Login</h2>
        <!-- Login form with required fields -->
        <form id="loginForm">
            <!-- Username/Email input group -->
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <!-- Password input group -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <!-- Submit button -->
            <button type="submit">Login</button>
            <!-- Error message container (hidden by default) -->
            <div id="error" class="error"></div>
        </form>
    </div>
    <!-- Link to login page specific JavaScript -->
    <script src="login.js"></script>
</body>

</html>
